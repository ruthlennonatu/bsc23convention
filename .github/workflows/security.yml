name: Security Testing

on:
  push:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install NodeJsScan
      run: |
        git clone https://github.com/nodejsscan/nodejsscan.git
        cd nodejsscan
        npm install
        npm link

    - name: Run NodeJsScan security scan
      run: nodejsscan

    - name: Upload scan results
      uses: actions/upload-artifact@v2
      with:
        name: security-scan-results
        path: nodejsscan_results.json
